
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ttt">
     <h1> Tic Tac Toe</h1>
      
      <div class="game">
          <div class="box" id="box1" onclick="gamePlay('box1')" ></div>
          <div class="box" id="box2" onclick="gamePlay('box2')"></div>
          <div class="box" id="box3" onclick="gamePlay('box3')"></div>
          <div class="box" id="box4" onclick="gamePlay('box4')"></div>
          <div class="box" id="box5" onclick="gamePlay('box5')"></div>
          <div class="box" id="box6" onclick="gamePlay('box6')"></div>
          <div class="box" id="box7" onclick="gamePlay('box7')"></div>
          <div class="box" id="box8" onclick="gamePlay('box8')"></div>
          <div class="box" id="box9" onclick="gamePlay('box9')"></div>
      </div> 
      <br>
      <h3 id="again"></h3>
      <h2 id="turn"></h2>
      <h2 id="result"></h2>
      <button id="b" onclick="restart()">Restart</button>
  
    </div>
</body>
<script src="script.js"></script>
</html>
